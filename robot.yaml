# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-robotyaml

tasks:
  InputForm:
    shell: python -m robocorp.tasks run tasks.py
  OrderRobots:
    shell: python -m robocorp.tasks run order_robots.py
  GetLyrics:
    shell: python -m robocorp.tasks run get_lyrics.py
  TestDop:
    shell: python -m robocorp.tasks run dop_pratice.py

condaConfigFile: conda.yaml
environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore

arguments:
  input: 
    - name: data_json
      type: File 
      required: False 
      defaultValue: 
      description: Data file
    - name: id_data
      type: String
      required: False 
      defaultValue: 
      description: ID data
    - name: org_code
      type: String
      required: False 
      defaultValue: 
      description: Organization code
  output:
    - name: output_file
      type: File 
      required: False 
      defaultValue: 
      description: Output file