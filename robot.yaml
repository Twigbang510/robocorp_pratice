tasks:
  InputForm:
    shell: python -m robocorp.tasks run input_form.py
  OrderRobots:
    shell: python -m robocorp.tasks run order_robots.py
  GetLyrics:
    shell: python -m robocorp.tasks run tasks.py
  TestDop:
    shell: python -m robocorp.tasks run dop_pratice.py

condaConfigFile: conda.yaml
environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output

PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore

arguments:
  input: 
    # - name: data_json
    #   type: File 
    #   required: False 
    #   defaultValue: 
    #   description: Data file
    - name: username
      type: String
      required: True 
      defaultValue: 
      description: Username
    - name: password
      type: String
      required: True 
      defaultValue: 
      description: Password
    - name: song_name
      type: String
      required: True 
      defaultValue: Test
      description: Name of song
